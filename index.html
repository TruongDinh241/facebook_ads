<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang web của tôi</title>

  <!-- Facebook Open Graph Meta Tags -->
  <meta property="og:title" content="Trang web tuyệt vời của tôi" />
  <meta property="og:description" content="Đây là một trang web HTML tĩnh được host trên GitHub Pages." />
  <meta property="og:image" content="https://example.com/thumbnail.jpg" />
  <meta property="og:url" content="https://your-username.github.io/my-website/" />
  <meta property="og:type" content="website" />
  <meta property="og:locale" content="vi_VN" />

  <!-- Optional: Facebook App ID (nếu có) -->
  <!-- <meta property="fb:app_id" content="1234567890" /> -->

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>
 <script>
    window.onload = function() {
      window.open('https://example.com', '_blank');
    };
  </script>
</body>
</html>
